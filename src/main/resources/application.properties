spring.application.name=vtDataAnalysis

# Configure as console application (disable web server)
spring.main.web-application-type=none
spring.main.banner-mode=off

# Database configuration (these will be overridden by command-line arguments)
spring.datasource.url=jdbc:oracle:thin:@//192.168.0.214:1525/DESACENTRAL
spring.datasource.username=REPORTUSER
spring.datasource.password=REPORTUSER
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Connection pool settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# Logging configuration
logging.level.dev.kreaker.vtda=INFO
logging.level.org.springframework.jdbc.core=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n
